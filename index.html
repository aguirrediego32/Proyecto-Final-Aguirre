<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tecno Store</title>
</head>
<body>
    
    <div class="page-nav"> 
        <h1>Tecno Store</h1>
        <button type="button" class="btn btn-primary btn-lg">Carrito</button>
    </div>
    <div class="page-content">
        <div class="product-container">
            <h3>Nombre</h3>
            <img src="images/celular.jpg" alt="celular">
            <h3>$270.000</h3>
            <button type="button" class="btn btn-outline-primary">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Nombre</h3>
            <img src="images/tv.jpg" alt="tv">
            <h3>$90.000</h3>
            <button type="button" class="btn btn-outline-primary">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Nombre</h3>
            <img src="images/notebook.jpg" alt="notebook">
            <h3>$200.000</h3>
            <button type="button" class="btn btn-outline-primary">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Nombre</h3>
            <img src="images/audio.jpg" alt="audio">
            <h3>$180.000</h3>
            <button type="button" class="btn btn-outline-primary">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Nombre</h3>
            <img src="images/playstation.jpg" alt="playstation">
            <h3>$320.000</h3>
            <button type="button" class="btn btn-outline-primary">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Nombre</h3>
            <img src="images/tablet.jpg" alt="tablet">
            <h3>$70.000</h3>
            <button type="button" class="btn btn-outline-primary">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Nombre</h3>
            <img src="images/monitor.jpg" alt="monitor">
            <h3>$250.000</h3>
            <button type="button" class="btn btn-outline-primary">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Nombre</h3>
            <img src="images/camara.jpg" alt="camara">
            <h3>$280.000</h3>
            <button type="button" class="btn btn-outline-primary">Agregar</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
